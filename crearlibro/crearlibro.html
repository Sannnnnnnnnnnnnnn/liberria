        <h2>Crear libro(s)</h2>

    <div class="formulario">

            <form action="">

            <table class="tablaformulario">
                <tr>
                    <td>
                        <label for="">Titulo:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Editorial:</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">...</option>
                            <option value="">Editorial Mirahadas</option>
                            <option value="">Editorial Sexto Piso</option>
                            <option value="">Editorial Errata Naturae</option>
                            <option value="">Editorial Pre-textos </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Edición:</label>
                    </td>
                    <td>
                        <input  type="text" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Área:</label>
                    </td>
                    <td>
                        <input id="area" type="text" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">ISBN:</label>
                    </td>
                    <td>
                        <input id="isbn" type="text" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Número de páginas:</label>
                    </td>
                    <td>
                        <input id="npag" type="number" name="" id="">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Estado</label>
                    </td>
                    <td>
                        <select class="estado" name="" id="">
                            <option value="">...</option>
                            <option value="">Dañado</option>
                            <option value="">Usado</option>
                            <option value="">Nuevo</option>
                        </select>
                    </td>
                </tr>   
                <tr>
                    <td><label for="Solicitar libro"></label>
                    </td>
                    <td><input class="solicitarlibro" type="submit" value="Guardar"></td>
                </tr>

            </table>
        </form>
